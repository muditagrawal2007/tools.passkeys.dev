<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Related Origins Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/psl@1.9.0/dist/psl.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ROR Validator</h1>
            <p>Validate WebAuthn Related Origins against the Level 3 Specification.</p>
        </header>

        <main>
            <div class="card input-section">
                <div class="form-group">
                    <label for="rpId">RP ID (e.g. airbnb.com)</label>
                    <input type="text" id="rpId" placeholder="example.com">
                </div>

                <div class="form-group">
                    <label for="callingOrigin">Calling Origin</label>
                    <input type="text" id="callingOrigin" placeholder="https://sub.example.com">
                </div>

                <div class="form-group">
                    <label for="jsonInput">Well-Known JSON Source</label>
                    <p class="input-hint">Paste the contents of the related origins JSON here.</p>
                    <textarea id="jsonInput" placeholder='{"origins": ["https://example.com", ...]}'></textarea>
                </div>

                <button id="validateBtn">Validate</button>
            </div>

            <div id="results" class="card results-section hidden">
                <h2>Results</h2>
                <div id="statusIndicator" class="status-indicator"></div>

                <div class="result-item">
                    <span class="label">Valid Label Count:</span>
                    <span class="value" id="validLabelCount">-</span>
                </div>

                <div class="result-item">
                    <span class="label">Combination Valid:</span>
                    <span class="value" id="isValid">-</span>
                </div>

                <div class="result-details">
                    <h3>Detail Log</h3>
                    <div id="logOutput" class="log-output"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
